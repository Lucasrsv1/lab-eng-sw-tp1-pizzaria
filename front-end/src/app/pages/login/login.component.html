<div class="container" align="center">
	<div class="card text-start">
		<div class="card-header p-3 bg-primary text-white">
			Bem-vindo à Pizzaria BH!
		</div>

		<div class="card-body">
			<form [formGroup]="form" (ngSubmit)="login()">
				<div class="text-left">
					<div class="form-group">
						<label for="email">E-mail:</label>
						<app-visual-validator [config]="validations" field="email">
							<input
								#emailInput
								id="email"
								type="email"
								class="form-control"
								formControlName="email"
								placeholder="Digite seu e-mail"
								autofocus
							>
						</app-visual-validator>
					</div>

					<div class="form-group">
						<label for="senha">Senha:</label>
						<app-visual-validator [config]="validations" field="senha">
							<input
								id="senha"
								type="password"
								class="form-control"
								placeholder="Digite sua senha"
								formControlName="senha"
							>
						</app-visual-validator>
					</div>
				</div>

				<div>
					<button class="btn btn-dark pl-5 pr-5 mb-3 mr-3" type="button" (click)="clear()">
						Limpar
					</button>
					<button class="btn btn-primary pl-5 pr-5 mb-3" type="submit" [disabled]="form.invalid">
						Login
					</button>
				</div>
			</form>

			<div class="text-center">
				<a [routerLink]="['/cadastro']">Não tem usuário? Cadastre-se aqui!</a>
			</div>
		</div>
	</div>
</div>
